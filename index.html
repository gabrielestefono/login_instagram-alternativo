<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Instagram</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="login">
        <div class="login__logo">
            <img src="assets/img/insta.png" alt="Logo do instagram" class="login__logo--insta">
        </div>
        <div class="login__form">
            <form action="" class="login__form--form">
                <div class="login__form--form_email">
                    <input type="text" class="login__form--form_email-input" placeholder="Telefone, nome de usuário ou email">
                </div>
                <div class="login__form--form_pass">
                    <input type="password" class="login__form--form_pass-input" placeholder="Senha">
                </div>
                <div class="login__form--form_login">
                    <button type="submit" class="login__form--form_login-button">Entrar</button>
                </div>
                <div class="login__form--form_sep">
                    <hr class="login__form--form_sep-or"><p class="login__form--form_sep-text">OU</p><hr class="login__form--form_sep-or">
                </div>
                <div class="login__form--form_facebook">
                    <img src="assets/img/facebook.svg" alt="" class="login__form--form_facebook-img"><p class="login__form--form_facebook-title"><a href="" class="login__form--form_facebook-link">Entrar com o facebook</a></p>
                </div>
                <div class="login__form--form_forgot">
                    <p class="login__form--form_forgot-title"><a href="" class="login__form--form_forgot-link">Esqueceu a senha?</a></p>
                </div>
            </form>
        </div>
    </section>
    <section class="register">
        <p class="register__text">Não tem uma conta? <a href="" class="register__link">Cadastre-se</a></p>
    </section>
</body>
</html>
